<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      h1,
      h2,
      h3,
      h4 {
        font-weight: bold;
      }
      .hidden {
        display: none;
      }
    </style>

    <title>Chat</title>
  </head>
  <body class="container">
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-6">
          <h3>Send Message</h3>
          <hr />
          <form class="send-message-form">
            <input
              type="text"
              name=""
              id="txtUid"
              class="form-control mb-2"
              placeholder="uid"
              autocomplete="off"
            />
            <input
              type="text"
              name=""
              id="txtMessage"
              class="form-control mb-2"
              placeholder="Message"
              autocomplete="off"
            />
            <input type="submit" name="" id="" class="hidden" />
          </form>

          <h3 class="mt-5">Users</h3>
          <hr />
          <ul class="user-list"></ul>
        </div>

        <div class="col-sm-6">
          <h3 class="">Full Chat</h3>
          <hr />
          <ul class="chat-list"></ul>
          <ul class="private-chat-list mt-3"></ul>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-outline-danger btn-logout-login">
      Log Out
    </button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
